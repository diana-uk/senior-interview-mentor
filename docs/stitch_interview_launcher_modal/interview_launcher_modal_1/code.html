<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Senior Interview Mentor - Launcher</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#57a5ff",
                        "background-light": "#f5f7f8", // Not used heavily per request, but kept for completeness
                        "background-dark": "#0d1117", // Main page background
                        "surface-dark": "#161b22",    // Modal background
                        "card-dark": "#21262d",       // Card background
                        "border-dark": "#30363d",     // Border color
                        "text-secondary": "#8b949e",  // Muted text
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.375rem", // 6px
                        "sm": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom Scrollbar for the topics list */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #161b22; 
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #30363d; 
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #57a5ff; 
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-white min-h-screen flex items-center justify-center p-4">
<!-- Modal Backdrop -->
<div class="fixed inset-0 bg-black/60 backdrop-blur-sm z-0"></div>
<!-- Main Modal Container -->
<div class="relative z-10 w-full max-w-4xl bg-surface-dark rounded-xl shadow-2xl border border-border-dark flex flex-col max-h-[90vh] overflow-hidden">
<!-- Header Section -->
<div class="px-6 py-5 border-b border-border-dark flex justify-between items-center bg-[#161b22]">
<div>
<h2 class="text-xl font-bold tracking-tight text-white">Configure New Session</h2>
<div class="flex items-center gap-2 mt-1 text-sm">
<span class="text-primary font-medium">Type</span>
<span class="text-text-secondary material-symbols-outlined text-[12px]">chevron_right</span>
<span class="text-text-secondary font-medium">Format</span>
<span class="text-text-secondary material-symbols-outlined text-[12px]">chevron_right</span>
<span class="text-text-secondary font-medium">Settings</span>
</div>
</div>
<button class="text-text-secondary hover:text-white transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<!-- Scrollable Content Area -->
<div class="flex-1 overflow-y-auto custom-scrollbar p-6 space-y-8 bg-[#0d1117]/30">
<!-- Step 1: Select Stage -->
<section>
<div class="flex items-center gap-2 mb-4">
<span class="flex items-center justify-center w-6 h-6 rounded-full bg-primary/20 text-primary text-xs font-bold">1</span>
<h3 class="text-lg font-bold text-white">Select Interview Stage</h3>
</div>
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
<!-- Card 1: Active Selection -->
<button class="group flex flex-col items-start p-4 rounded-lg bg-card-dark border-2 border-primary transition-all hover:bg-[#2c333e] text-left relative overflow-hidden">
<div class="absolute top-2 right-2 text-primary">
<span class="material-symbols-outlined fill text-[20px]">check_circle</span>
</div>
<div class="mb-3 p-2 rounded bg-primary/10 text-primary">
<span class="material-symbols-outlined">terminal</span>
</div>
<h4 class="text-white font-semibold mb-1">Technical Coding</h4>
<p class="text-text-secondary text-xs leading-relaxed">DSA, algorithms, and problem-solving skills.</p>
</button>
<!-- Card 2 -->
<button class="group flex flex-col items-start p-4 rounded-lg bg-card-dark border border-border-dark hover:border-primary/50 transition-all hover:bg-[#2c333e] text-left">
<div class="mb-3 p-2 rounded bg-[#30363d] text-text-secondary group-hover:text-primary group-hover:bg-primary/10 transition-colors">
<span class="material-symbols-outlined">call</span>
</div>
<h4 class="text-white font-semibold mb-1">Phone Screen</h4>
<p class="text-text-secondary text-xs leading-relaxed">Initial vibe check and basic trivia questions.</p>
</button>
<!-- Card 3 -->
<button class="group flex flex-col items-start p-4 rounded-lg bg-card-dark border border-border-dark hover:border-primary/50 transition-all hover:bg-[#2c333e] text-left">
<div class="mb-3 p-2 rounded bg-[#30363d] text-text-secondary group-hover:text-primary group-hover:bg-primary/10 transition-colors">
<span class="material-symbols-outlined">architecture</span>
</div>
<h4 class="text-white font-semibold mb-1">System Design</h4>
<p class="text-text-secondary text-xs leading-relaxed">High-level architecture and scalability.</p>
</button>
<!-- Card 4 -->
<button class="group flex flex-col items-start p-4 rounded-lg bg-card-dark border border-border-dark hover:border-primary/50 transition-all hover:bg-[#2c333e] text-left">
<div class="mb-3 p-2 rounded bg-[#30363d] text-text-secondary group-hover:text-primary group-hover:bg-primary/10 transition-colors">
<span class="material-symbols-outlined">person_search</span>
</div>
<h4 class="text-white font-semibold mb-1">Behavioral</h4>
<p class="text-text-secondary text-xs leading-relaxed">STAR method practice and soft skills.</p>
</button>
</div>
</section>
<div class="w-full h-px bg-border-dark"></div>
<!-- Step 2: Coding Format -->
<section class="opacity-50 hover:opacity-100 transition-opacity duration-300">
<div class="flex items-center gap-2 mb-4">
<span class="flex items-center justify-center w-6 h-6 rounded-full bg-card-dark border border-border-dark text-text-secondary text-xs font-bold">2</span>
<h3 class="text-lg font-bold text-white">Coding Format</h3>
</div>
<div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
<!-- Option 1 -->
<button class="flex items-center gap-4 p-4 rounded-lg bg-card-dark border border-primary/40 shadow-[0_0_15px_-3px_rgba(87,165,255,0.1)] hover:bg-[#2c333e] text-left transition-all">
<div class="w-12 h-12 rounded bg-gradient-to-br from-primary/20 to-primary/5 flex items-center justify-center text-primary shrink-0">
<span class="material-symbols-outlined">code</span>
</div>
<div>
<h4 class="text-white font-semibold">LeetCode Style</h4>
<p class="text-text-secondary text-xs">Standard algorithmic challenges (15-45 mins).</p>
</div>
<div class="ml-auto text-primary">
<span class="material-symbols-outlined">radio_button_checked</span>
</div>
</button>
<!-- Option 2 -->
<button class="flex items-center gap-4 p-4 rounded-lg bg-card-dark border border-border-dark hover:border-primary/50 hover:bg-[#2c333e] text-left transition-all group">
<div class="w-12 h-12 rounded bg-[#30363d] group-hover:bg-primary/10 group-hover:text-primary text-text-secondary flex items-center justify-center shrink-0 transition-colors">
<span class="material-symbols-outlined">deployed_code</span>
</div>
<div>
<h4 class="text-white font-semibold">Project-Based</h4>
<p class="text-text-secondary text-xs">Real-world feature implementation (45-60 mins).</p>
</div>
<div class="ml-auto text-text-secondary group-hover:text-primary">
<span class="material-symbols-outlined">radio_button_unchecked</span>
</div>
</button>
</div>
</section>
<div class="w-full h-px bg-border-dark"></div>
<!-- Step 3: Configure Settings -->
<section class="opacity-50 hover:opacity-100 transition-opacity duration-300">
<div class="flex items-center gap-2 mb-4">
<span class="flex items-center justify-center w-6 h-6 rounded-full bg-card-dark border border-border-dark text-text-secondary text-xs font-bold">3</span>
<h3 class="text-lg font-bold text-white">Topic &amp; Difficulty</h3>
</div>
<div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
<!-- Topics Grid -->
<div class="lg:col-span-2">
<label class="block text-sm font-medium text-text-secondary mb-3">Focus Areas</label>
<div class="flex flex-wrap gap-2">
<button class="px-3 py-1.5 rounded bg-primary/20 text-primary border border-primary/30 text-sm font-medium hover:bg-primary/30 transition-colors">Arrays &amp; Hashing</button>
<button class="px-3 py-1.5 rounded bg-card-dark border border-border-dark text-text-secondary text-sm font-medium hover:text-white hover:border-primary/50 transition-colors">Two Pointers</button>
<button class="px-3 py-1.5 rounded bg-card-dark border border-border-dark text-text-secondary text-sm font-medium hover:text-white hover:border-primary/50 transition-colors">Stack</button>
<button class="px-3 py-1.5 rounded bg-card-dark border border-border-dark text-text-secondary text-sm font-medium hover:text-white hover:border-primary/50 transition-colors">Binary Search</button>
<button class="px-3 py-1.5 rounded bg-card-dark border border-border-dark text-text-secondary text-sm font-medium hover:text-white hover:border-primary/50 transition-colors">Sliding Window</button>
<button class="px-3 py-1.5 rounded bg-card-dark border border-border-dark text-text-secondary text-sm font-medium hover:text-white hover:border-primary/50 transition-colors">Linked List</button>
<button class="px-3 py-1.5 rounded bg-primary/20 text-primary border border-primary/30 text-sm font-medium hover:bg-primary/30 transition-colors">Trees</button>
<button class="px-3 py-1.5 rounded bg-card-dark border border-border-dark text-text-secondary text-sm font-medium hover:text-white hover:border-primary/50 transition-colors">Tries</button>
<button class="px-3 py-1.5 rounded bg-card-dark border border-border-dark text-text-secondary text-sm font-medium hover:text-white hover:border-primary/50 transition-colors">Graphs</button>
<button class="px-3 py-1.5 rounded bg-card-dark border border-border-dark text-text-secondary text-sm font-medium hover:text-white hover:border-primary/50 transition-colors">Dynamic Programming</button>
</div>
</div>
<!-- Difficulty Selector -->
<div>
<label class="block text-sm font-medium text-text-secondary mb-3">Target Difficulty</label>
<div class="bg-card-dark p-1 rounded-lg border border-border-dark flex flex-col gap-1">
<button class="flex items-center justify-between px-3 py-2 rounded hover:bg-[#30363d] group transition-colors">
<span class="text-sm font-medium text-text-secondary group-hover:text-white">Easy</span>
<span class="w-2 h-2 rounded-full bg-emerald-500"></span>
</button>
<button class="flex items-center justify-between px-3 py-2 rounded bg-[#30363d] border border-border-dark shadow-sm group transition-colors">
<span class="text-sm font-medium text-white">Medium</span>
<span class="w-2 h-2 rounded-full bg-yellow-500 shadow-[0_0_8px_rgba(234,179,8,0.5)]"></span>
</button>
<button class="flex items-center justify-between px-3 py-2 rounded hover:bg-[#30363d] group transition-colors">
<span class="text-sm font-medium text-text-secondary group-hover:text-white">Hard</span>
<span class="w-2 h-2 rounded-full bg-rose-500"></span>
</button>
</div>
</div>
</div>
</section>
</div>
<!-- Footer Actions -->
<div class="px-6 py-5 border-t border-border-dark bg-[#161b22] flex justify-between items-center">
<button class="text-text-secondary hover:text-white font-medium text-sm transition-colors flex items-center gap-1">
<span class="material-symbols-outlined text-lg">arrow_back</span>
                Back
            </button>
<div class="flex items-center gap-4">
<div class="text-right hidden sm:block">
<p class="text-xs text-text-secondary">Estimated duration</p>
<p class="text-sm font-bold text-white">~45 Minutes</p>
</div>
<button class="bg-primary hover:bg-blue-400 text-white font-semibold py-2.5 px-6 rounded shadow-[0_0_20px_-5px_rgba(87,165,255,0.4)] transition-all hover:scale-[1.02] active:scale-[0.98] flex items-center gap-2">
                    Start Interview
                    <span class="material-symbols-outlined text-lg">rocket_launch</span>
</button>
</div>
</div>
</div>
</body></html>
