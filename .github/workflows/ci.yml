name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-typecheck-build:
    name: Lint, Type Check & Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Lint
        working-directory: web
        run: npm run lint

      - name: Test
        working-directory: web
        run: npm test

      - name: Type check
        working-directory: web
        run: npx tsc --noEmit

      - name: Build
        working-directory: web
        run: npx vite build

      - name: Check bundle size
        working-directory: web
        run: |
          MAIN_SIZE=$(stat -c%s dist/assets/index-*.js 2>/dev/null || echo 0)
          MAIN_KB=$((MAIN_SIZE / 1024))
          echo "Main bundle: ${MAIN_KB}KB"
          if [ "$MAIN_KB" -gt 2000 ]; then
            echo "::warning::Main bundle exceeds 2MB (${MAIN_KB}KB)"
          fi
